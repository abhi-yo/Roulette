<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player-info">
            <h2>Player: <span id="playerName">John Doe</span></h2>
            <h3>Balance: $<span id="playerBalance">1000</span></h3>
        </div>

        <div class="games">
            <div class="game-section slots">
                <h2>Slots</h2>
                <div class="slot-reels" id="slotReels">
                    <div class="reel">ðŸŽ°</div>
                    <div class="reel">ðŸŽ°</div>
                    <div class="reel">ðŸŽ°</div>
                </div>
                <div class="controls">
                    <input type="number" id="slotBet" value="10" min="1" step="1">
                    <button id="playSlots">Spin Slots</button>
                </div>
            </div>

            <div class="game-section roulette">
                <h2>Roulette</h2>
                <div class="roulette-display" id="rouletteNumber">0</div>
                <div class="controls">
                    <input type="number" id="rouletteBet" value="20" min="1" step="1">
                    <select id="betType">
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                        <option value="number">Number</option>
                    </select>
                    <input type="number" id="betNumber" value="0" min="0" max="36" step="1" style="display: none;">
                    <button id="playRoulette">Spin Roulette</button>
                </div>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>
    <script type="module" src="/dist/app.js"></script>
</body>
</html>
